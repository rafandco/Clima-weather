<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Introduce una ciudad" spellcheck="false">
            <button><img src="images/search.png" alt="búsqueda"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="lluvia" class="weather-icon">
            <h1 class="temp">22ºC</h1>
            <h2 class="city">Madrid</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humedad">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humedad">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
